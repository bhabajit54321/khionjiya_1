# Enable AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# Kotlin Multiplatform (if you're using it â€” safe to leave)
kotlin.mpp.stability.nowarn=true

# Increased JVM heap size to fix "Java heap space" errors
org.gradle.jvmargs=-Xmx8408m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle performance features
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.workers.max=4

# Optional: Build config generation (safe defaults)
android.defaults.buildfeatures.buildconfig=true

# Optional: Keep R class generation clean
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Optional: R8 and desugaring tweaks (for complex dependencies)
android.enableR8.fullMode=false
android.enableR8.desugaring=true
android.enableR8.desugaring.artifacts=true